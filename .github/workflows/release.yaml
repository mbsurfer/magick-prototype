name: Build nad Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ macos-latest, macos-11, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller --onefile --windowed --add-data="icon.png:." --icon=icon.icns --name=MagickPrototype prototype.py
          else
            pyinstaller --onefile --windowed --add-data="icon.png;." --icon=icon.ico --name=MagickPrototype prototype.py
          fi
        shell: bash

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: dist/